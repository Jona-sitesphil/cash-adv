<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()"></div>

<div class="modal-container" *ngIf="showModal">
  <div class="modal-header">
    <h2>Approve Cash Advance Request</h2>
    <p>Review the payment schedule before approving this request.</p>
  </div>

  <div class="form-group">
    <label>Employee:</label>
    <span>{{ employeeName }}</span>
  </div>

  <div class="form-group">
    <label>Amount Requested:</label>
    <span>{{ amountRequested | currency : "PHP" : "symbol" }}</span>
  </div>

  <div class="form-group">
    <label>Deduction Start Date:</label>
    <input type="date" [(ngModel)]="deductionStartDate" />
  </div>

  <div class="form-group">
    <label>Monthly Deduction Amount: </label>
    <input type="number" [(ngModel)]="monthlyDeductionAmount" />
  </div>

  <div class="form-group">
    <label>Number of Installments:</label>
    <input type="number" [(ngModel)]="numberOfInstallments" />
  </div>

  <div class="payment-schedule">
    <h3>Payment Schedule</h3>
    <ul>
      <li *ngFor="let installment of paymentSchedule">
        {{ installment.date }} -
        {{ installment.amount | currency : "PHP" : "symbol" }}
      </li>
    </ul>
  </div>

  <div class="modal-footer">
    <button class="cancel-button" (click)="closeModal()">Cancel</button>
    <button class="confirm-button" (click)="confirmApproval()">
      Confirm Approval
    </button>
  </div>
</div>
